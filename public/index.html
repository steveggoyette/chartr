<!-- index.html -->
<!DOCTYPE html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="chartr">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Chartr</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="css/site.css">

	<!-- SPELLS -->
	<script src="javascript/jquery.min.js"></script><!-- load jquery -->
	<script src="javascript/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

    
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
	<div class="container-fluid">

		<div class='info-row'>
			<div class='content'>
				<h1>There are {{charts.length}} public charts</h1>
			</div>
		</div>
		<div class ="chart-row" ng-repeat="chart in charts">
			<div class='content'>
				<span class='chart-title'>{{ chart.title }}</span><br/>
				<span class='chart-description'>{{ chart.description }}</span><br/>
				<div class ="chart-tags" ng-repeat="tag in chart.tags">
					<a class='tag' ng-href='#' ng-click='chartsByTagname(tag)'><span class='tag-title'>{{ tag }}</span></a>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
