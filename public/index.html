<!-- index.html -->
<!DOCTYPE html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="chartr">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Chartr</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="css/site.css">

	<!-- SPELLS -->
	<script src="javascript/jquery.min.js"></script><!-- load jquery -->
	<script src="javascript/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

    
</head>

<body ng-controller="mainController">
	<div class='info-row'>
		<h1>Chartr - Charting for the Internet of Things</h1>
		<a ng-href='#' ng-click='mode=0'>Home</a> | 
		<a ng-href='#' ng-click='mode=1'>Browse Public Charts</a> | 
		<a ng-href='#' ng-click='mode=2'>Create Chart</a>
		<hr size='1'/>
	</div>
	<div id='main' ng-show='mode==0' class='container-fluid'>

		<div class='info-row'>
			<h2>Making the visualization of your IoT data easier since the day before yesterday</h2>
		</div>

	</div>
	<div id='browseCharts' ng-show='mode==1' class="container-fluid">

		<div class='info-row'>
			<div class='content'>
				<h2>There are {{charts.length}} public charts</h2>
			</div>
		</div>

		<div class ="chart-row" ng-repeat="chart in charts">
			<div class='content'>
				<span class='chart-title'>{{ chart.title }}</span><br/>
				<span class='chart-description'>{{ chart.description }}</span><br/>
				<div class ="chart-tags" ng-repeat="tag in chart.tags">
					<a class='tag' ng-href='#' ng-click='chartsByTagname(tag)'><span class='tag-title'>{{ tag }}</span></a>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
